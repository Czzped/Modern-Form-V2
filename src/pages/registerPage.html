<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/loginPageStyle.css">
    <title>Modern-Form(V2)-Register</title>
</head>

<body>
    <span class="container">
        <h1>Modern Form(V2)</h1>
        <main>
            <h1>Register</h1>
            <div class="inputsArea">
                <input type="text" placeholder="Your Name" id="nameInput" name="fullName">
                <input type="email" placeholder="Your Email" id="emailInput" name="email">
                <input type="password" placeholder="Your Password" id="passwordInput">
            </div>
            <button id="enterButton">Register</button>
        </main>
    </span>
</body>

</html>
