<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/registerPageStyle.css">
    <title>Modern-Form(V2)-Register</title>
</head>

<body>
    <div class="container">
        <h1>Modern Form(V2)</h1>
        <form id="form">
            <h1>Register</h1>
            <div class="inputsArea">
                <div>
                    <input type="text" placeholder="Your Username" id="usernameInput" name="fullName"
                        class="userInformationInputContant">
                    <span class="spanErro" id="usernameErroSpan">
                        <bold></bold>
                    </span>
                </div>
                <div>
                    <input type="text" placeholder="Your Email" id="emailInput" name="email"
                        class="userInformationInputContant">
                    <span class="spanErro" id="emailErroSpan">
                        <bold></bold>
                    </span>
                </div>
                <div>
                    <input type="password" placeholder="Your Password" id="passwordInput"
                        class="userInformationInputContant">
                    <span class="spanErro" id="passwordErroSpan">
                        <bold></bold>
                    </span>
                </div>
            </div>
            <button id="enterButton" type="submit">Register</button>
        </form>
    </div>
    <script src="/dist/scripts/registerPage.js"></script>
</body>

</html>
